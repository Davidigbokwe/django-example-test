{% extends 'blog/base.html' %}

{%block content%}

<div class = "jumbotron">
	<h2>Please Login: </h2>
	<h3>(Must be a SuperUser, please check with the site admin)</h3>
	
	{%if form.errors %}
	<p>Your username and pasword did not match! please try again</p>
	{%endif%}

	<form action="{% url 'login' %}" method = "POST">
		{%csrf_token%}
			{{ form.as_p }}

			<input type="submit" class="btn btn-primart" value="Login">

			<input type="hidden" name="next"  value="{{next}}">
			


	</form>


</div>

{% endblock%}
